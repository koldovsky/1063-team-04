<div class="popup-wrap">
	<div class="popup">
		<div class="popup__header">
			<span class="popup__header-title">Shopping cart</span>
			<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="popup__header-svg" viewBox="0 0 16 16">
				<path fill-rule="evenodd"
					d="M11.354 4.354a.5.5 0 0 1 0 .708L8.707 8l2.647 2.646a.5.5 0 1 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 .708-.708L8 7.293l2.646-2.647a.5.5 0 0 1 .708 0z" />
			</svg>
		</div>

		<div style="display: none;">
			<div class="popup__products">

			</div>

			<form id="popup__order">
				<h3>Place an order</h3>

				<label for="name">Name*</label>
				<input type="text" id="name" required placeholder="Your name"">

		  	<label for=" emailForm">Email*</label>
				<input type="email" id="emailForm" required placeholder="Your email address"">

				<label for=" phone">Phone*</label>
				<input type="tel" id="phone" required placeholder="Your phone""
				title=" Enter a 10-digit phone number">

				<label for="text">Comment</label>
				<textarea id="text" rows="8" cols="30" placeholder="Your comment" style="resize: none;"></textarea>

				<button>Order</button>
			</form>
		</div>

		<div class="popup__empty">
			<div class="popup__empty-content">
				<p class="empty-content-title">Shopping cart is empty</p>
				<p class="empty-content-description">Continue shopping to add product to your cart</p>
			</div>
		</div>
	</div>
</div>
