<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<script src="scripts.js"></script>
</head>

<body>
	<section id="our-shop" class="recommend">
		<div class="recommend__container">
			<div class="recommend_column-title">
				<h2 class="recommend__title">Top recommendations</h2>
				<img src="img/bone/bone.svg" class="recommend__title-img" alt="bone">
				<h3 class="recommend__description">Shop the best products for your pets with affordable prices only in
					the Happy Paw online store.</h3>
			</div>
			<div class="recommend__cards-wrapper">
				<div class="recommend__cards-tab">
					<button>For Dogs</button>
					<button>For Cats</button>
					<button>For Parrots</button>
					<button>For Rabbits</button>
					<button>For Fish</button>
				</div>

				<div class="recommend__list">
					<article class="recommend-card">
						<div class="recommend-card__image">
							<img src="img/recommend/dogs/doggy-fun-set.png" alt="DOGGY Fun Set">
						</div>
						<a href="#" class="recommend-card__title"><span class="recommend-card-wrapper-title">doggy </span>Fun
							Set</a>
						<p class="recommend-card__price">$6,00</p>
						<button class="recommend-card__button" type="button">Add to Cart</button>
					</article>

					<article class="recommend-card">
						<div class="recommend-card__image">
							<img src="img/recommend/dogs/duna-pillow-bed.png" alt="DUNA Pillow Bed">
						</div>
						<a href="#" class="recommend-card__title"><span class="recommend-card-wrapper-title">duna </span>Pillow
							Bed</a>
						<p class="recommend-card__price">$10,00</p>
						<button class="recommend-card__button" type="button">Add to Cart</button>
					</article>

					<article class="recommend-card">
						<div class="recommend-card__image">
							<img src="img/recommend/dogs/aga-retractable-leash.png" alt="AGA Retractable Leash">
						</div>
						<a href="#" class="recommend-card__title"><span class="recommend-card-wrapper-title">aga </span>Retractable
							Leash</a>
						<p class="recommend-card__price">$33,00</p>
						<button class="recommend-card__button" type="button">Add to Cart</button>
					</article>

					<article class="recommend-card">
						<div class="recommend-card__image">
							<img src="img/recommend/dogs/doggy-2-bunch-toy.png" alt="DOGGY 2-Bunch Toy">
						</div>
						<a href="#" class="recommend-card__title"><span class="recommend-card-wrapper-title">doggy </span>2-Bunch
							Toy</a>
						<p class="recommend-card__price">$5,00</p>
						<button class="recommend-card__button" type="button">Add to Cart</button>
					</article>
				</div>

				<div>

				</div>

				<div>

				</div>

				<div>

				</div>

				<div>

				</div>

				<div>

				</div>

			</div>
		</div>
	</section>
</body>

</html>
